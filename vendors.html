<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survei Vendor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --sidebar-width: 260px; --accent: #ff75a0; --bg: #fdf6f8; }
        body { background: var(--bg); font-family: 'Segoe UI', sans-serif; display: flex; min-height: 100vh; margin: 0; }
        .sidebar { width: var(--sidebar-width); background: #fff; border-right: 1px solid #eee; position: fixed; height: 100vh; padding: 25px; }
        .main-content { margin-left: var(--sidebar-width); padding: 40px; width: 100%; }
        .nav-link { color: #666; padding: 12px 15px; border-radius: 12px; margin-bottom: 8px; display: flex; align-items: center; text-decoration: none; }
        .nav-link:hover, .nav-link.active { background: var(--accent); color: white !important; }
        .vendor-card { border: none; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: 0.3s; background: white; }
        .vendor-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="text-center mb-5"><h3 class="fw-bold" style="color: var(--accent);"><i class="bi bi-heart-fill"></i> Wedding</h3></div>
    <nav class="nav flex-column">
        <a class="nav-link" href="index.html"><i class="bi bi-grid-1x2-fill me-2"></i> Dashboard</a>
        <a class="nav-link" href="venue.html"><i class="bi bi-house-heart me-2"></i> Venue & Catering</a>
        <a class="nav-link" href="mua.html"><i class="bi bi-magic me-2"></i> MUA & Attire</a>
        <a class="nav-link" href="dokumentasi.html"><i class="bi bi-camera-reels me-2"></i> Dokumentasi</a>
        <a class="nav-link active" href="vendors.html"><i class="bi bi-search me-2"></i> Survei Vendor</a>
        <a class="nav-link" href="tamu.html"><i class="bi bi-people-fill me-2"></i> Daftar Tamu</a>
    </nav>
</div>

<div class="main-content">
    <h2 class="fw-bold mb-4">üîç Survei Vendor</h2>
    
    <div class="card border-0 shadow-sm p-4 mb-4" style="border-radius:20px;">
        <div class="row g-3">
            <div class="col-md-3"><input type="text" id="v-name" class="form-control" placeholder="Nama Vendor"></div>
            <div class="col-md-2"><input type="text" id="v-cat" class="form-control" placeholder="Kategori"></div>
            <div class="col-md-3"><input type="number" id="v-price" class="form-control" placeholder="Harga Paket"></div>
            <div class="col-md-4"><input type="text" id="v-note" class="form-control" placeholder="Catatan / Link"></div>
            <div class="col-md-12"><button id="btn-save" class="btn btn-dark w-100 fw-bold" style="border-radius:12px;">Simpan Database</button></div>
        </div>
    </div>

    <div id="vendor-display" class="row g-4"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBKIOembXpQaLZqoYS1vTjKepVGmFSzR2I",
        authDomain: "wedding-budget-ahyat.firebaseapp.com",
        databaseURL: "https://wedding-budget-ahyat-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "wedding-budget-ahyat",
        storageBucket: "wedding-budget-ahyat.firebasestorage.app",
        messagingSenderId: "225604233645",
        appId: "1:225604233645:web:9526c2ca39e5b5165f5924"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById('btn-save').onclick = () => {
        const name = document.getElementById('v-name').value;
        const cat = document.getElementById('v-cat').value;
        const price = parseInt(document.getElementById('v-price').value) || 0;
        const note = document.getElementById('v-note').value;
        if(name) {
            push(ref(db, 'survey_vendors'), { name, cat, price, note }).then(() => location.reload());
        }
    };

    onValue(ref(db, 'survey_vendors'), (snapshot) => {
        const data = snapshot.val();
        let html = '';
        for (let id in data) {
            html += `
                <div class="col-md-4">
                    <div class="card vendor-card p-4 h-100">
                        <small class="text-uppercase fw-bold text-primary">${data[id].cat}</small>
                        <h4 class="fw-bold mt-2">${data[id].name}</h4>
                        <h5 class="text-success fw-bold">Rp ${data[id].price.toLocaleString()}</h5>
                        <p class="text-muted small mt-2">${data[id].note}</p>
                        <hr>
                        <button onclick="delV('${id}')" class="btn btn-sm btn-outline-danger w-100 border-0">Hapus Data</button>
                    </div>
                </div>`;
        }
        document.getElementById('vendor-display').innerHTML = html;
    });

    window.delV = (id) => { if(confirm('Hapus?')) remove(ref(db, 'survey_vendors/' + id)); };
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
