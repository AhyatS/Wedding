<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Tamu (Guest List)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --sidebar-width: 260px; --accent: #ff75a0; --bg: #fdf6f8; }
        body { background: var(--bg); font-family: 'Segoe UI', sans-serif; display: flex; min-height: 100vh; margin: 0; }
        .sidebar { width: var(--sidebar-width); background: #fff; border-right: 1px solid #eee; position: fixed; height: 100vh; padding: 25px; z-index: 1000; }
        .main-content { margin-left: var(--sidebar-width); padding: 40px; width: 100%; }
        .nav-link { color: #666; padding: 12px 15px; border-radius: 12px; margin-bottom: 8px; display: flex; align-items: center; text-decoration: none; }
        .nav-link:hover, .nav-link.active { background: var(--accent); color: white !important; }
        .card-table { border: none; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.03); background: white; padding: 20px; }
        .badge-vip { background-color: #ffd700; color: #000; }
        .badge-fam { background-color: #ff9ff3; color: #fff; }
        .badge-frn { background-color: #54a0ff; color: #fff; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="text-center mb-5"><h3 class="fw-bold" style="color: var(--accent);"><i class="bi bi-heart-fill"></i> Wedding</h3></div>
    <nav class="nav flex-column">
        <a class="nav-link" href="index.html"><i class="bi bi-grid-1x2-fill me-2"></i> Dashboard</a>
        <a class="nav-link" href="venue.html"><i class="bi bi-house-heart me-2"></i> Venue & Catering</a>
        <a class="nav-link" href="mua.html"><i class="bi bi-magic me-2"></i> MUA & Attire</a>
        <a class="nav-link" href="dokumentasi.html"><i class="bi bi-camera-reels me-2"></i> Dokumentasi</a>
        <a class="nav-link active" href="tamu.html"><i class="bi bi-people-fill me-2"></i> Daftar Tamu</a> <a class="nav-link" href="vendors.html"><i class="bi bi-search me-2"></i> Survei Vendor</a>
    </nav>
</div>

<div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold">ðŸ’Œ Daftar Tamu Undangan</h2>
            <p class="text-muted" id="total-pax-display">Total Estimasi Pax Catering: 0 porsi</p>
        </div>
        <button class="btn btn-primary px-4 fw-bold shadow-sm" style="border-radius: 12px;" data-bs-toggle="modal" data-bs-target="#modalAdd">+ Tambah Tamu</button>
    </div>

    <div class="card card-table">
        <div class="table-responsive">
            <table class="table align-middle table-hover">
                <thead class="bg-light">
                    <tr>
                        <th>Nama Tamu</th>
                        <th>Kategori</th>
                        <th>Jatah Pax</th>
                        <th>Status Undangan</th>
                        <th class="text-center">Aksi</th>
                    </tr>
                </thead>
                <tbody id="data-list"></tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="modalAdd" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3" style="border-radius:20px;">
            <div class="modal-header border-0"><h5 class="fw-bold">Tambah Tamu</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body">
                <div class="mb-3">
                    <input type="text" id="f-name" class="form-control mb-2 p-3" placeholder="Nama Lengkap">
                    <select id="f-cat" class="form-select mb-2 p-3">
                        <option value="Keluarga">Keluarga</option>
                        <option value="VIP">VIP</option>
                        <option value="Teman">Teman</option>
                        <option value="Kantor">Rekan Kerja</option>
                    </select>
                    <input type="number" id="f-pax" class="form-control mb-2 p-3" placeholder="Jumlah Pax (Orang)" value="2">
                    <select id="f-status" class="form-select p-3">
                        <option value="Belum Dikirim">Belum Dikirim</option>
                        <option value="Sudah Dikirim">Sudah Dikirim (Sent)</option>
                    </select>
                </div>
                <button id="btn-save" class="btn btn-primary w-100 fw-bold mt-2 p-3" style="border-radius:12px;">Simpan Tamu</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBKIOembXpQaLZqoYS1vTjKepVGmFSzR2I",
        authDomain: "wedding-budget-ahyat.firebaseapp.com",
        databaseURL: "https://wedding-budget-ahyat-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "wedding-budget-ahyat",
        storageBucket: "wedding-budget-ahyat.firebasestorage.app",
        messagingSenderId: "225604233645",
        appId: "1:225604233645:web:9526c2ca39e5b5165f5924"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const DB_TAMU = "guest_list";

    document.getElementById('btn-save').onclick = () => {
        const name = document.getElementById('f-name').value;
        const cat = document.getElementById('f-cat').value;
        const pax = parseInt(document.getElementById('f-pax').value) || 2;
        const status = document.getElementById('f-status').value;
        
        if(name) {
            push(ref(db, DB_TAMU), { name, cat, pax, status }).then(() => location.reload());
        }
    };

    onValue(ref(db, DB_TAMU), (s) => {
        const d = s.val();
        let h = '';
        let totalPax = 0;
        
        for(let id in d) {
            totalPax += (d[id].pax || 0);
            
            // Warna Badge Kategori
            let badgeClass = 'bg-secondary';
            if(d[id].cat === 'VIP') badgeClass = 'badge-vip';
            if(d[id].cat === 'Keluarga') badgeClass = 'badge-fam';
            if(d[id].cat === 'Teman') badgeClass = 'badge-frn';

            // Warna Status
            let statusColor = d[id].status === 'Sudah Dikirim' ? 'text-success fw-bold' : 'text-muted';
            let statusIcon = d[id].status === 'Sudah Dikirim' ? '<i class="bi bi-check-circle-fill"></i>' : '<i class="bi bi-hourglass"></i>';

            h += `<tr>
                <td class="fw-bold">${d[id].name}</td>
                <td><span class="badge ${badgeClass} rounded-pill px-3">${d[id].cat}</span></td>
                <td>${d[id].pax} orang</td>
                <td class="${statusColor}">${statusIcon} ${d[id].status}</td>
                <td class="text-center"><button onclick="del('${id}')" class="btn btn-sm btn-outline-danger border-0"><i class="bi bi-trash"></i></button></td>
            </tr>`;
        }
        document.getElementById('data-list').innerHTML = h || '<tr><td colspan="5" class="text-center p-4">Belum ada tamu.</td></tr>';
        document.getElementById('total-pax-display').innerHTML = `Total Estimasi Pax Catering: <b>${totalPax} porsi</b>`;
    });

    window.del = (id) => { if(confirm('Hapus tamu ini?')) remove(ref(db, DB_TAMU + '/' + id)); };
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
