<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Wedding Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --sidebar-width: 260px; --accent: #ff75a0; }
        body { background: #fdf6f8; display: flex; min-height: 100vh; }
        .sidebar { width: var(--sidebar-width); background: #fff; border-right: 1px solid #eee; position: fixed; height: 100vh; padding: 25px; }
        .main-content { margin-left: var(--sidebar-width); padding: 40px; width: 100%; }
        .nav-link { color: #666; padding: 12px 15px; border-radius: 10px; margin-bottom: 8px; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { background: var(--accent); color: white; }
        .stat-card { border: none; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); transition: 0.3s; }
        .stat-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body>

<div class="sidebar">
    <h3 class="fw-bold mb-5" style="color: var(--accent);"><i class="bi bi-heart-fill"></i> Wedding</h3>
    <nav class="nav flex-column">
        <a class="nav-link active" href="index.html"><i class="bi bi-grid-1x2-fill me-2"></i> Dashboard</a>
        <a class="nav-link" href="venue.html"><i class="bi bi-house-heart me-2"></i> Venue & Catering</a>
        <a class="nav-link" href="mua.html"><i class="bi bi-magic me-2"></i> MUA & Attire</a>
        <a class="nav-link" href="vendors.html"><i class="bi bi-search me-2"></i> Survei Vendor</a>
    </nav>
</div>

<div class="main-content">
    <h2 class="fw-bold mb-4">Ringkasan Anggaran</h2>
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card stat-card p-4 bg-white">
                <p class="text-muted mb-1">Total Estimasi Seluruhnya</p>
                <h2 id="grand-total" class="fw-bold text-primary">Rp 0</h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card p-4 bg-white">
                <p class="text-muted mb-1">Sudah Dibayar (DP/Lunas)</p>
                <h2 id="grand-paid" class="fw-bold text-success">Rp 0</h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card stat-card p-4 bg-white">
                <p class="text-muted mb-1">Sisa Hutang</p>
                <h2 id="grand-debt" class="fw-bold text-danger">Rp 0</h2>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBKIOembXpQaLZqoYS1vTjKepVGmFSzR2I",
        authDomain: "wedding-budget-ahyat.firebaseapp.com",
        databaseURL: "https://wedding-budget-ahyat-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "wedding-budget-ahyat",
        storageBucket: "wedding-budget-ahyat.firebasestorage.app",
        messagingSenderId: "225604233645",
        appId: "1:225604233645:web:9526c2ca39e5b5165f5924"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Ambil data dari semua node
    const categories = ['venue_catering', 'mua_attire'];
    let grandTotal = 0, grandPaid = 0;

    categories.forEach(cat => {
        onValue(ref(db, cat), (snapshot) => {
            const data = snapshot.val();
            for(let id in data) {
                grandTotal += data[id].price || 0;
                grandPaid += data[id].paid || 0;
            }
            updateDisplay();
        });
    });

    function updateDisplay() {
        document.getElementById('grand-total').innerText = 'Rp ' + grandTotal.toLocaleString('id-ID');
        document.getElementById('grand-paid').innerText = 'Rp ' + grandPaid.toLocaleString('id-ID');
        document.getElementById('grand-debt').innerText = 'Rp ' + (grandTotal - grandPaid).toLocaleString('id-ID');
    }
</script>
</body>
</html>
