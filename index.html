<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Planner Pro - Ahyat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary-pink: #ff75a0; --soft-bg: #fdf6f8; }
        body { background-color: var(--soft-bg); font-family: 'Inter', sans-serif; }
        .nav-pills .nav-link.active { background-color: var(--primary-pink); }
        .card { border: none; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .category-header { background: #fff0f5; color: #d63384; font-weight: bold; }
    </style>
</head>
<body>

<div class="container py-4">
    <div class="text-center mb-4">
        <h1 class="fw-bold" style="color: var(--primary-pink);">üíç Wedding Planner Pro</h1>
    </div>

    <ul class="nav nav-pills nav-justified mb-4" id="pills-tab" role="tablist">
        <li class="nav-item"><button class="nav-link active" data-bs-toggle="pill" data-bs-target="#tab-budget">Budget Plan</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="pill" data-bs-target="#tab-vendor">Vendor Database</button></li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane fade show active" id="tab-budget">
            <div class="row g-3 mb-4 text-center">
                <div class="col-md-4"><div class="card p-3"><h6>Total Estimasi</h6><h3 id="stat-total" class="text-primary">Rp 0</h3></div></div>
                <div class="col-md-4"><div class="card p-3"><h6>Terbayar (DP/Lunas)</h6><h3 id="stat-paid" class="text-success">Rp 0</h3></div></div>
                <div class="col-md-4"><div class="card p-3"><h6>Sisa Tagihan</h6><h3 id="stat-remaining" class="text-danger">Rp 0</h3></div></div>
            </div>

            <div class="card p-4 mb-4">
                <h6>Tambah Pengeluaran</h6>
                <div class="row g-2 mt-2">
                    <div class="col-md-3">
                        <select id="b-cat" class="form-select">
                            <option value="Venue & Catering">Venue & Catering</option>
                            <option value="MUA & Attire">MUA & Attire</option>
                            <option value="Dekorasi & Dokumentasi">Dekorasi & Dokumentasi</option>
                            <option value="Undangan & Souvenir">Undangan & Souvenir</option>
                            <option value="Lain-lain">Lain-lain</option>
                        </select>
                    </div>
                    <div class="col-md-3"><input type="text" id="b-item" class="form-control" placeholder="Nama Item"></div>
                    <div class="col-md-2"><input type="number" id="b-price" class="form-control" placeholder="Harga"></div>
                    <div class="col-md-2"><input type="number" id="b-paid" class="form-control" placeholder="Dah Bayar"></div>
                    <div class="col-md-2 d-grid"><button onclick="saveBudget()" class="btn btn-primary">Simpan</button></div>
                </div>
            </div>

            <div id="budget-container">
                </div>
        </div>

        <div class="tab-pane fade" id="tab-vendor">
            <div class="card p-4 mb-4">
                <h6>Input Survei Vendor</h6>
                <div class="row g-2 mt-2">
                    <div class="col-md-3"><input type="text" id="v-name" class="form-control" placeholder="Nama Vendor"></div>
                    <div class="col-md-2"><input type="text" id="v-cat" class="form-control" placeholder="Kategori"></div>
                    <div class="col-md-3"><input type="number" id="v-price" class="form-control" placeholder="Harga Paket"></div>
                    <div class="col-md-2"><input type="text" id="v-note" class="form-control" placeholder="Catatan/Link IG"></div>
                    <div class="col-md-2 d-grid"><button onclick="saveVendor()" class="btn btn-dark">Simpan Vendor</button></div>
                </div>
            </div>
            <div class="card p-0 overflow-hidden">
                <table class="table table-hover mb-0">
                    <thead class="table-dark">
                        <tr><th>Kategori</th><th>Vendor</th><th>Harga</th><th>Catatan</th><th>Aksi</th></tr>
                    </thead>
                    <tbody id="vendor-list"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // Pakai config lo yang tadi
    const firebaseConfig = {
        apiKey: "AIzaSyBKIOembXpQaLZqoYS1vTjKepVGmFSzR2I",
        authDomain: "wedding-budget-ahyat.firebaseapp.com",
        databaseURL: "https://wedding-budget-ahyat-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "wedding-budget-ahyat",
        storageBucket: "wedding-budget-ahyat.firebasestorage.app",
        messagingSenderId: "225604233645",
        appId: "1:225604233645:web:9526c2ca39e5b5165f5924"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- LOGIKA BUDGET ---
    window.saveBudget = () => {
        const cat = document.getElementById('b-cat').value;
        const item = document.getElementById('b-item').value;
        const price = parseInt(document.getElementById('b-price').value) || 0;
        const paid = parseInt(document.getElementById('b-paid').value) || 0;
        if(item) {
            push(ref(db, 'budget_items'), { cat, item, price, paid });
            document.getElementById('b-item').value = '';
            document.getElementById('b-price').value = '';
            document.getElementById('b-paid').value = '';
        }
    };

    onValue(ref(db, 'budget_items'), (snapshot) => {
        const data = snapshot.val();
        const container = document.getElementById('budget-container');
        container.innerHTML = '';
        
        let totals = { est: 0, paid: 0 };
        const categories = ["Venue & Catering", "MUA & Attire", "Dekorasi & Dokumentasi", "Undangan & Souvenir", "Lain-lain"];

        categories.forEach(cat => {
            let catHtml = `<div class="card mb-3 shadow-sm"><div class="card-header category-header">${cat}</div><table class="table mb-0">`;
            let hasData = false;
            
            for (let id in data) {
                if (data[id].cat === cat) {
                    hasData = true;
                    totals.est += data[id].price;
                    totals.paid += data[id].paid;
                    catHtml += `<tr>
                        <td>${data[id].item}</td>
                        <td class="text-end">Rp ${data[id].price.toLocaleString()}</td>
                        <td class="text-end text-success">Rp ${data[id].paid.toLocaleString()}</td>
                        <td><button onclick="delBudget('${id}')" class="btn btn-sm btn-light text-danger">‚úï</button></td>
                    </tr>`;
                }
            }
            catHtml += `</table></div>`;
            if(hasData) container.innerHTML += catHtml;
        });

        document.getElementById('stat-total').innerText = 'Rp ' + totals.est.toLocaleString();
        document.getElementById('stat-paid').innerText = 'Rp ' + totals.paid.toLocaleString();
        document.getElementById('stat-remaining').innerText = 'Rp ' + (totals.est - totals.paid).toLocaleString();
    });

    window.delBudget = (id) => remove(ref(db, 'budget_items/' + id));

    // --- LOGIKA VENDOR ---
    window.saveVendor = () => {
        const name = document.getElementById('v-name').value;
        const cat = document.getElementById('v-cat').value;
        const price = parseInt(document.getElementById('v-price').value) || 0;
        const note = document.getElementById('v-note').value;
        if(name) {
            push(ref(db, 'vendors'), { name, cat, price, note });
            document.getElementById('v-name').value = '';
            document.getElementById('v-cat').value = '';
            document.getElementById('v-price').value = '';
            document.getElementById('v-note').value = '';
        }
    };

    onValue(ref(db, 'vendors'), (snapshot) => {
        const data = snapshot.val();
        let html = '';
        for (let id in data) {
            html += `<tr>
                <td><small class="badge bg-secondary">${data[id].cat}</small></td>
                <td><b>${data[id].name}</b></td>
                <td>Rp ${data[id].price.toLocaleString()}</td>
                <td><small>${data[id].note}</small></td>
                <td><button onclick="delVendor('${id}')" class="btn btn-sm btn-outline-danger">‚úï</button></td>
            </tr>`;
        }
        document.getElementById('vendor-list').innerHTML = html;
    });

    window.delVendor = (id) => remove(ref(db, 'vendors/' + id));
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
