<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue & Catering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --sidebar-width: 260px; --accent: #ff75a0; --bg: #fdf6f8; }
        body { background: var(--bg); font-family: 'Segoe UI', sans-serif; display: flex; min-height: 100vh; margin: 0; }
        .sidebar { width: var(--sidebar-width); background: #fff; border-right: 1px solid #eee; position: fixed; height: 100vh; padding: 25px; }
        .main-content { margin-left: var(--sidebar-width); padding: 40px; width: 100%; }
        .nav-link { color: #666; padding: 12px 15px; border-radius: 12px; margin-bottom: 8px; display: flex; align-items: center; text-decoration: none; }
        .nav-link:hover, .nav-link.active { background: var(--accent); color: white !important; }
        .card-table { border: none; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.03); background: white; padding: 20px; }
        .badge-cowo { background-color: #e7f1ff; color: #0d6efd; font-size: 0.8rem; }
        .badge-cewe { background-color: #ffeef0; color: #d63384; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="text-center mb-5"><h3 class="fw-bold" style="color: var(--accent);"><i class="bi bi-heart-fill"></i> Wedding</h3></div>
    <nav class="nav flex-column">
        <a class="nav-link" href="index.html"><i class="bi bi-grid-1x2-fill me-2"></i> Dashboard</a>
        <a class="nav-link active" href="venue.html"><i class="bi bi-house-heart me-2"></i> Venue & Catering</a>
        <a class="nav-link" href="mua.html"><i class="bi bi-magic me-2"></i> MUA & Attire</a>
        <a class="nav-link" href="dokumentasi.html"><i class="bi bi-camera-reels me-2"></i> Dokumentasi</a>
        <a class="nav-link" href="logistik.html"><i class="bi bi-box-seam-fill me-2"></i> Logistik & KUA</a>
        <a class="nav-link" href="tamu.html"><i class="bi bi-people-fill me-2"></i> Daftar Tamu</a>
        <a class="nav-link" href="rundown.html"><i class="bi bi-clock-history me-2"></i> Rundown Acara</a>
        <a class="nav-link" href="vendors.html"><i class="bi bi-search me-2"></i> Survei Vendor</a>
    </nav>
</div>

<div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">üè† Venue & Catering</h2>
        <button class="btn btn-primary px-4 fw-bold shadow-sm" style="border-radius: 12px;" onclick="bukaModalTambah()">+ Tambah Data</button>
    </div>
    <div class="card card-table">
        <div class="table-responsive">
            <table class="table align-middle">
                <thead class="bg-light"><tr><th>Item</th><th>Vendor</th><th>Estimasi Harga</th><th>Rincian Bayar</th><th>Sisa Tagihan</th><th class="text-center">Aksi</th></tr></thead>
                <tbody id="data-list"></tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="modalForm" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-2" style="border-radius:20px;">
            <div class="modal-header border-0"><h5 class="fw-bold" id="modalTitle">Input Data</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body">
                <div class="mb-3">
                    <input type="text" id="f-item" class="form-control mb-2" placeholder="Nama Item">
                    <input type="text" id="f-vendor" class="form-control mb-2" placeholder="Nama Vendor">
                    <input type="number" id="f-price" class="form-control" placeholder="Total Harga (Rp)">
                </div>
                <hr>
                <div class="mb-3">
                    <label class="small fw-bold text-muted">Pembagian Bayar</label>
                    <div class="input-group mb-2"><span class="input-group-text bg-primary text-white"><i class="bi bi-gender-male"></i></span><input type="number" id="f-cowo" class="form-control" placeholder="Dibayar Cowo"></div>
                    <div class="input-group"><span class="input-group-text bg-danger text-white"><i class="bi bi-gender-female"></i></span><input type="number" id="f-cewe" class="form-control" placeholder="Dibayar Cewe"></div>
                </div>
                <button id="btn-save" class="btn btn-primary w-100 fw-bold mt-2" style="border-radius:12px;">Simpan Data</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, update, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    const firebaseConfig = { apiKey: "AIzaSyBKIOembXpQaLZqoYS1vTjKepVGmFSzR2I", authDomain: "wedding-budget-ahyat.firebaseapp.com", databaseURL: "https://wedding-budget-ahyat-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "wedding-budget-ahyat", storageBucket: "wedding-budget-ahyat.firebasestorage.app", messagingSenderId: "225604233645", appId: "1:225604233645:web:9526c2ca39e5b5165f5924" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const KATEGORI_DB = "venue_catering";
    let currentEditId = null;
    let myModal;

    window.onload = () => { myModal = new bootstrap.Modal(document.getElementById('modalForm')); };
    window.bukaModalTambah = () => {
        currentEditId = null;
        document.getElementById('modalTitle').innerText = "Tambah Data Baru";
        document.getElementById('f-item').value = ""; document.getElementById('f-vendor').value = ""; document.getElementById('f-price').value = ""; document.getElementById('f-cowo').value = ""; document.getElementById('f-cewe').value = "";
        myModal.show();
    };
    window.editData = (id) => {
        currentEditId = id;
        const data = window.allData[id];
        document.getElementById('modalTitle').innerText = "Edit Data";
        document.getElementById('f-item').value = data.item; document.getElementById('f-vendor').value = data.vendor; document.getElementById('f-price').value = data.price; document.getElementById('f-cowo').value = data.paidCowo; document.getElementById('f-cewe').value = data.paidCewe;
        myModal.show();
    };
    document.getElementById('btn-save').onclick = () => {
        const item = document.getElementById('f-item').value; const vendor = document.getElementById('f-vendor').value; const price = parseInt(document.getElementById('f-price').value) || 0; const c = parseInt(document.getElementById('f-cowo').value) || 0; const w = parseInt(document.getElementById('f-cewe').value) || 0;
        const newData = { item, vendor, price, paidCowo: c, paidCewe: w };
        if(item) { if (currentEditId) { update(ref(db, KATEGORI_DB + '/' + currentEditId), newData).then(() => myModal.hide()); } else { push(ref(db, KATEGORI_DB), newData).then(() => myModal.hide()); } }
    };
    onValue(ref(db, KATEGORI_DB), (s) => {
        const d = s.val();
        window.allData = d || {};
        let h = '';
        for(let id in d) {
            const c = d[id].paidCowo || 0; const w = d[id].paidCewe || 0; const sisa = d[id].price - (c + w);
            h += `<tr><td class="fw-bold">${d[id].item}</td><td>${d[id].vendor}</td><td>Rp ${d[id].price.toLocaleString()}</td><td><div class="d-flex flex-column gap-1"><span class="badge badge-cowo text-start"><i class="bi bi-gender-male"></i> Rp ${c.toLocaleString()}</span><span class="badge badge-cewe text-start"><i class="bi bi-gender-female"></i> Rp ${w.toLocaleString()}</span></div></td><td class="${sisa > 0 ? 'text-danger fw-bold' : 'text-success'}">Rp ${sisa.toLocaleString()}</td><td class="text-center"><button onclick="editData('${id}')" class="btn btn-sm btn-outline-warning border-0 me-1"><i class="bi bi-pencil-square"></i></button><button onclick="del('${id}')" class="btn btn-sm btn-outline-danger border-0"><i class="bi bi-trash"></i></button></td></tr>`;
        }
        document.getElementById('data-list').innerHTML = h || '<tr><td colspan="6" class="text-center p-4">Belum ada data</td></tr>';
    });
    window.del = (id) => { if(confirm('Hapus?')) remove(ref(db, KATEGORI_DB + '/' + id)); };
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
